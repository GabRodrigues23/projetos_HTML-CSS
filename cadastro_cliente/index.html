<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto">
            </div>
            <div class="form-group">
                <label for="nomeSocial">Nome Social:</label>
                <input type="text" id="nomeSocial" name="nomeSocial">
            </div>
            <div class="gen_data">
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento">
                </div>
            </div>
            <div class="rg_cpf">
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="tituloEleitor">Título de Eleitor:</label>
                    <input type="text" id="tituloEleitor" name="tituloEleitor">
                </div>
            </div>
            <div class="form-group">
                <label for="nomePai">Nome do Pai:</label>
                <input type="text" id="nomePai" name="nomePai">
            </div>
            <div class="form-group">
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae" name="nomeMae">
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade">
            </div>
            
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                
                <div class="end_rua">    
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                
                <div class="cid_est">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade">
                        <select name="estado" id="estado">
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="ES">ES</option>
                            <option value="MG">MG</option>
                            <option value="BH">BH</option>
                        </select>
                    </div>
                </div>
            <div class="caixa_botaozinho">
                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="botaozinho">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
