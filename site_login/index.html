<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Formulário Login</title>
</head>
<body>
    <header>
        <div id="nav-bar">
            <div class="author">
                <h3>Gabriel Rodrigues</h3>
            </div>
           <div class="title">
                <h3>Formulário de Login - Projeto Treino 1</h3>
           </div>
            <div class="link">
                <img class="tel" src="assets/photos/wpp_icon.png" alt="tel"><a href="#"></a>
                <img class="lkd" src="assets/photos/lkd_icon.png" alt="linkedin"><a href="#"></a>
            </div>
        </div>
    </header>
    <main>
        <div id="login">
            <form class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="login" class="submit">
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
